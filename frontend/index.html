<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Export Interface</title>
    <!-- Google Fonts for Kumbh Sans and Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kumbh Sans', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .export-button {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            gap: 10px;
            width: 130px;
            min-width: 130px;
            height: 32px;
            background: linear-gradient(180deg, #444444 0%, #333333 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-family: 'Nunito Sans', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            letter-spacing: 0.03em;
            color: #F6F6F6;
            transition: all 0.2s ease;
        }

        .export-button:hover {
            background: linear-gradient(180deg, #555555 0%, #444444 100%);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Modal Container */
        .modal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
            gap: 16px;
            isolation: isolate;
            width: 460px;
            min-width: 460px;
            height: 367px;
            background: #292929;
            box-shadow: 0px 0px 0px 1px #1F1F1F, 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            position: relative;
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0px;
            gap: 16px;
            width: 428px;
            height: 53px;
            position: relative;
        }

        .modal-title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 4px 0px 0px 4px;
            gap: 6px;
            width: 390px;
            height: 53px;
        }

        .modal-title-section h2 {
            width: 108px;
            height: 22px;
            font-family: 'Kumbh Sans', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 18px;
            line-height: 22px;
            color: #F6F6F6;
        }

        .modal-title-section p {
            width: 386px;
            height: 21px;
            font-family: 'Kumbh Sans', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 150%;
            color: #AFAFAF;
        }

        .close-button {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px;
            gap: 0px;
            width: 22px;
            height: 22px;
            background: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
        }

        .close-icon {
            width: 22px;
            height: 22px;
            color: white;
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 2px;
            width: 412px;
            height: 42px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8.91px;
            position: relative;
        }

        .tabs {
            display: flex;
            width: 100%;
        }

        .tab-button {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 16px;
            gap: 10px;
            width: 204px;
            height: 38px;
            border-radius: 48px 48px 0px 48px;
            font-family: 'Kumbh Sans', sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
            display: flex;
            align-items: center;
            text-align: center;
            letter-spacing: -0.08px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
        }

        .tab-button.active {
            background: rgba(0, 0, 0, 0.5);
            border: 0.5px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12), 0px 3px 1px rgba(0, 0, 0, 0.04);
            border-radius: 6.93px;
        }

        .tab-button:not(.active) {
            background: transparent;
        }

        /* Tab Content */
        .tab-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 8px;
            width: 428px;
            height: 218px;
        }

        .tab-panel {
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 8px 8px 16px;
            gap: 24px;
            width: 428px;
            height: 218px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        .tab-panel.active {
            display: flex;
        }

        .export-type-card {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            gap: 10px;
            width: 396px;
            height: 22px;
            position: relative;
        }

        .export-type-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 6px;
            margin: 0;
            height: 21px;
        }

        .export-icon {
            width: 20px;
            height: 20px;
            background: transparent;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #000000;
            font-weight: bold;
        }

        .export-type-card span {
            font-family: 'Kumbh Sans', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 150%;
            color: #FBFBFB;
        }

        .zip-label {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2px 11px;
            gap: 10px;
            width: 62px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-family: 'Kumbh Sans', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 150%;
            color: #FFFFFF;
            z-index: 10;
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 6px;
            width: 396px;
            height: 96px;
        }

        .option {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 10px;
            width: 396px;
            height: 28px;
            cursor: pointer;
        }

        /* Container for custom checkbox */
        .custom-checkbox {
          position: relative;
          display: inline-block;
          width: 28px;
          height: 28px;
        }

        .custom-checkbox input {
          opacity: 0; /* Hide default checkbox */
          width: 0;
          height: 0;
        }

        .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          height: 28px;
          width: 28px;
          background-color: transparent; /* Default transparent background */
          border: 1.25px solid #AFAFAF; /* Gray border for unchecked */
          border-radius: 4px; /* Slightly rounded corners */
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
        }

        /* White checkmark (SVG) - hidden by default */
        .checkmark::after {
          content: '';
          width: 12px;
          height: 6px;
          border-left: 3px solid white;
          border-bottom: 3px solid white;
          transform: rotate(-45deg);
          opacity: 0;
          transition: opacity 0.2s ease;
        }

        /* Optional hover effect */
        .custom-checkbox input:hover ~ .checkmark {
          background-color: #f0f0f0;
        }

        /* Checked state */
        .custom-checkbox input:checked ~ .checkmark {
          background-color: #7B61FF;
          border-color: #7B61FF;
        }

        /* Show checkmark when checked */
        .custom-checkbox input:checked ~ .checkmark::after {
          opacity: 1;
        }

        .option label {
            font-family: 'Kumbh Sans', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 13px;
            line-height: 150%;
            color: #AFAFAF;
            cursor: pointer;
            flex: 1;
        }

        /* Download Button */
        .download-button {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            gap: 10px;
            width: 202px;
            min-width: 130px;
            height: 32px;
            background: linear-gradient(180deg, #444444 0%, #333333 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-family: 'Nunito Sans', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            letter-spacing: 0.03em;
            color: #F6F6F6;
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .download-button:hover {
            background: linear-gradient(180deg, #555555 0%, #444444 100%);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Initial Page -->
    <div class="page-container">
        <button class="export-button" onclick="openModal()">EXPORT CODE</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <!-- Header -->
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2>Code Export</h2>
                    <p>Manage how you download your website's code.</p>
                </div>
                <button class="close-button" onclick="closeModal()">
                    <svg class="close-icon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5 7.5L7.5 14.5" stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 7.5L14.5 14.5" stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-button active" id="htmlTab" onclick="switchTab('html')">HTML & CSS</button>
                    <button class="tab-button" id="nextjsTab" onclick="switchTab('nextjs')">Next JS</button>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- HTML & CSS Tab Panel -->
                <div class="tab-panel active" id="htmlPanel">
                    <!-- Export Type Card -->
                    <div class="export-type-card">
                        <div class="export-type-info">
                            <div class="export-icon">
                                <img src="image.png" alt="HTML CSS" style="width: 20px; height: 20px;">
                            </div>
                            <span>Export as HTML & CSS</span>
                        </div>
                        <div class="zip-label">Zipped</div>
                    </div>

                    <!-- Options -->
                    <div class="options">
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeAssetsHtml" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeAssetsHtml">Include assets (images, styles, fonts, etc.)</label>
                        </div>
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeCustomCodeHtml" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeCustomCodeHtml">Include custom code</label>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button class="download-button">Download HTML CSS Project</button>
                </div>

                <!-- Next.js Tab Panel -->
                <div class="tab-panel" id="nextjsPanel">
                    <!-- Export Type Card -->
                    <div class="export-type-card">
                        <div class="export-type-info">
                            <div class="export-icon">
                                <img src="icons8-react-native-50.png" alt="React Native" style="width: 20px; height: 20px;">
                            </div>
                            <span>Export as Next JS Project</span>
                        </div>
                    </div>

                    <!-- Options -->
                    <div class="options">
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="useAppDirectory" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="useAppDirectory">Use 'app' directory (NextJS v13+)</label>
                        </div>
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeAssetsNextjs" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeAssetsNextjs">Include assets locally (images, styles, fonts, etc.)</label>
                        </div>
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeCustomCodeNextjs" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeCustomCodeNextjs">Include custom code</label>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button class="download-button">Download Next JS Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
