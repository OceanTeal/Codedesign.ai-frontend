<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Export Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <button class="export-button" onclick="openModal()">EXPORT CODE</button>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2>Code Export</h2>
                    <p>Manage how you download your website's code.</p>
                </div>
                <button class="close-button" onclick="closeModal()">
                    <svg class="close-icon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5 7.5L7.5 14.5" stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 7.5L14.5 14.5" stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-button active" id="htmlTab" onclick="switchTab('html')">HTML & CSS</button>
                    <button class="tab-button" id="nextjsTab" onclick="switchTab('nextjs')">Next JS</button>
                </div>
            </div>

            <div class="tab-content">
                <div class="tab-panel active" id="htmlPanel">
                    <div class="export-type-card">
                        <div class="export-type-info">
                            <div class="export-icon">
                                <img src="image.png" alt="HTML CSS" style="width: 20px; height: 20px;">
                            </div>
                            <span>Export as HTML & CSS</span>
                        </div>
                        <div class="zip-label">Zipped</div>
                    </div>

                    <div class="options">
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeAssetsHtml" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeAssetsHtml">Include assets (images, styles, fonts, etc.)</label>
                        </div>
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeCustomCodeHtml" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeCustomCodeHtml">Include custom code</label>
                        </div>
                    </div>

                    <button class="download-button">Download HTML CSS Project</button>
                </div>

                <div class="tab-panel" id="nextjsPanel">
                    <div class="export-type-card">
                        <div class="export-type-info">
                            <div class="export-icon">
                                <img src="icons8-react-native-50.png" alt="React Native" style="width: 20px; height: 20px;">
                            </div>
                            <span>Export as Next JS Project</span>
                        </div>
                    </div>

                    <div class="options">
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="useAppDirectory" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="useAppDirectory">Use 'app' directory (NextJS v13+)</label>
                        </div>
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeAssetsNextjs" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeAssetsNextjs">Include assets locally (images, styles, fonts, etc.)</label>
                        </div>
                        <div class="option">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="includeCustomCodeNextjs" checked>
                                <div class="checkmark"></div>
                            </div>
                            <label for="includeCustomCodeNextjs">Include custom code</label>
                        </div>
                    </div>

                    <button class="download-button">Download Next JS Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
